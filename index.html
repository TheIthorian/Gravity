<!DOCTYPE html>
<head>
    <meta charset="utf-8">  
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">  
    <script type="module" src="./public/uiController.js"></script>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Gravity</title>
</head>

<html>
    <body>
        <div class="button-container">
            <button id="pause">Pause</button>
            <button id="start" class="hidden">Start</button>
            <button id="reset">Reset</button>
            
            <div class="additional-options-container">
                <button id="toggle-additional-options" class="tirtiary" value="show">Show additional options</button>
                <div id="additional-options" class="hidden">
                    <div class="input-group">
                        <label for="random-direction">Random Direction?</label>
                        <input id='random-direction' name='random-direction' type="checkbox" value="false">
                    </div>
                    <div class="input-group">
                        <label for="disable-gravity">Disable Gravity?</label>
                        <input id='disable-gravity' name='disable-gravity' type="checkbox" value="false">
                    </div>
                    <div class="input-group">
                        <label for="use-border">Use Border?</label>
                        <input id='use-border' name='use-border' type="checkbox" value="false">
                    </div>
                </div>
            </div>
        </div>
        <div id="gravity">
            <svg id='annotation' xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
                <!-- <line x1="200" x2="220" y1="200" y2="220" stroke="white"></line> -->
            </svg>
            <!-- <svg width="958" height="959"><line x1="350.6709621441267" x2="425.5330879373805" y1="244.91835061745712" y2="312.8242611821359" stroke="white"></line></svg> -->
        </div>
    </body>
</html>
